<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Clock</title>
</head>

<body>


    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }




        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: #F0F8FF;
            align-items: center;
            justify-content: center;

        }

        .box {
            color: white;
            font-size: 80px;
            background-color: #24292D;
            border-radius: 25px;
            width: 585px;
            padding: 10px;
            text-align: center;
            border: 50px solid #24292D;
            box-shadow: 5px 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>



    <div class="box">

        <p id="p1"></p>
        <div class="bar-con" id="bar-con" style="width: 585px;background-color: lightblue;">
            <div class="bar" id="bar" style="height:20px;background-color: lightseagreen;"></div>
        </div>
    </div>


    <script>

        function changeProgress(ss) {
            let barContainer = document.getElementById('bar-con');
            let bar = document.getElementById('bar');
            bar.style.width = (barContainer.offsetWidth) * (ss / 60)+'px';
            // Sec: 0-60;  30/60 * 100 = 50;
        }

        function getdata() {
            let d = new Date();

            let dd = d.getDate()
            let hh = d.getHours()
            let mm = d.getMinutes()
            let ss = d.getSeconds()

            hh = (hh + 24) % 24;
            tt = hh < 12 ? 'A.M' : 'P.M';
            hh = (hh % 12) || 12

            changeProgress(ss);

            document.getElementById("p1").innerHTML = `${hh}-${mm}-${ss} ${tt}`;
        }

        setInterval(getdata, 1000)


    </script>

</body>

</html>
