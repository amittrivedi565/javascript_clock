    <title>Real-time Clock</title>
</head>

<body>


    <style>
        * {

            margin: 0;
            padding: 0;
            

            font-family: 'Orbitron', sans-serif;


        }


        body {
			width:100vw;

         align-items: center;

        }

        .box {
            color: white;
            font-size: 80px;
            background-color: #24292D;
            border-radius: 25px;
            width: 585px;
            padding: 10px;
            text-align: center;
            border: 50px solid #24292D;
            box-shadow: 5px 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);


        }

       
    </style>


    <div class="box">

        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <script>
        function getdata() {
            let d = new Date();
   
             
            let dd = d.getDate()
            let m = d.getMonth()
            let yy = d.getFullYear()
            let hh = d.getHours()


            hh = (hh + 24) % 24; 
            tt = hh < 12 ? 'A.M' : 'P.M';
            hh = (hh % 12) || 12
            let mm = d.getMinutes()
            let ss = d.getSeconds()
            document.getElementById("p1").innerHTML = `${hh}-${mm}-${ss} ${tt}`
            // document.getElementById("p2").innerHTML = `${dd}-${m}-${yy}`

        }



        setInterval(getdata, 1000)
    </script>

</body>
